<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="sedes.css">
    <script src="https://kit.fontawesome.com/1c9144b004.js" crossorigin="anonymous"></script>  
    <title>Administracion de sedes</title>
</head>
<body>


    <form id="formulario">

        <div id="menu-bar">
            <div class="left" role="menu">
              
            </div>
            <div class="right">
              <button type="button" class="menubar-btn" id="minimizar" onclick="min"><i class="fas fa-window-minimize"></i></button>
              <button type="button" class="menubar-btn" id="max-unmax-btn"><i class="far fa-square"></i></button>
              <button  type="button" class="menubar-btn" id="cerrar"><i class="fas fa-times"></i></button>
            </div>
          </div>

    <div class="Titulo">
    <h1>Administración de sedes</h1>
    </div>
    <div class="tab-menu" id="tab-menu">

        <div class="tab active" data-tab="tab1">Registro de sedes</div>
        <div class="tab" data-tab="tab2">Registro tipos de sedes</div>
       
     </div>
     
     <div class="tab-content active" id="tab1">

   
    <fieldset >
        <legend>Administracion de sedes</legend>
        
        
        <div id="tabla">
            <h2>Listado general de  sedes</h1>
            <table id="tabla-sedes">
                <thead>
                <tr>
                <th class="codigo" id="fila1">Código</th>
                <th class="sede" id="fila2">Nombre de la sede</th>
                <th class="sede" id="fila3">Tipo de sede</th>

                </tr>
            </thead>
            <tbody>
            </tbody>
            </table>
            <div class="btn-group">
                <button type="button" id="firstPage" class="paginas">|<<</button>
                <button type="button" id="previousPage" class="paginas"><<</button>
                <button>Refrescar</button>
                <button type="button" id="nextPage" class="paginas">>></button>
                <button type="button" id="lastPage" class="paginas">>>|</button>
                <div id="pagination-info"></div>

                </div>
        </div>
     
        <fieldset class="ajustar1">
            <legend>Datos</legend>
            
           <label >Nro de la sede: </label>  <input type="number" id='codigodesede' name="codigosede" style="margin-left: 30px;" >  
            <br>
            <label >Nombre de la sede: </label> <input type="text" id='nombre_sede' name="nombre_sede" class="requerido" >
            <br>  
            <label >Tipo de sede: </label>
                  
                    <select id="tiposede" name="tiposede" class="requerido"  >
                    </select>
        </fieldset>
   
        <fieldset class="ajustar2">
            <legend>Acciones</legend>
            <button type="button" id="Guardar" >Guardar</button>
            <button type="reset" >Limpiar</button>
            <button type="button"  id="modificar" class="modificar">Modificar</button>

           
             <br>
             <button type="button" id="anular">Anular</button>
            <button type="button"  class="imprimir" id="Imprimir">Imprimir</button>
    
        </fieldset>
    
    </fieldset>
    
    </fieldset>
</div>

<!-- Inicio segunda pestaña -->

<div class="tab-content" id="tab2">

    
        <fieldset >
            <legend>Administracion de tipos de sedes</legend>
           
            
            <div id="tabla">
                <h2>Listado general de  sedes</h1>
                <table id="tabla-tipos">
                    <thead>
                    <tr>
                    <th class="id" id="fila4">Id</th>
                    <th class="nombre" id="fila5">Tipo de sede</th>
    
                    </tr>
                </thead>

                <tbody>
                </tbody>

                </table>
                <div class="btn-group">
                    <button type="button" id="firstPage2" class="paginas">|<<</button>
                <button type="button" id="previousPage2" class="paginas"><<</button>
                <button>Refrescar</button>
                <button type="button" id="nextPage2" class="paginas">>></button>
                <button type="button" id="lastPage2" class="paginas">>>|</button>
                <div id="pagination-tipos"></div>

                    </div>
            </div>
         
            <fieldset class="ajustar1">
                <legend>Datos</legend>
                
               <label >Nro de tipo:</label>  <input type="number" id='inputTiposede' name="codigotipo" style="margin-left: 14px;">  
                <br>
                <label >Tipo de sede:</label> <input type="text" id='nombre_tipo' name="nombre_tipo" class="requerido2"    >
      
                  
                        
            </fieldset>
       
            <fieldset class="ajustar2">
                <legend>Acciones</legend>
                <button type="button"  id="Guardar-tipos">Guardar</button>
                <button type="reset" >Limpiar</button>
                <button type="button" id="modificar2" class="modificar">Modificar</button>

               
                 <br>
                 <button type="button" id="eliminar">Anular</button>
                <button type="button" class="imprimir" id="imprimirTipo" >Imprimir</button>
        
            </fieldset>
        
        </fieldset>
           
        </fieldset>

    </div>
   


</form>


<script>
    
        
    const tabs = document.querySelectorAll('.tab');
    const tabContents = document.querySelectorAll('.tab-content')

    tabs.forEach(tab => {
    tab.addEventListener('click', () => {

        const tabId = tab.dataset.tab;


        tabContents.forEach(content => {
        content.classList.remove('active');
        });


        tabs.forEach(tab => {
        tab.classList.remove('active');
        });


        const tabContent = document.getElementById(tabId);
        tabContent.classList.add('active');
        tab.classList.add('active');
    });
    });






</script>  
 <script src="../menu-functions.js"></script>
 <script src="sedes.js"></script>

</body>
</html>
