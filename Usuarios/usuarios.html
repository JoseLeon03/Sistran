    <meta charset="utf-8" />
    <title>Usuarios</title>

<body>
   
    <form  id="formulario">
        
        <div id="menu-bar">
            <div class="left" role="menu">
              <button class="menubar-btn" id="menu-btn"><i class="fas fa-bars"></i></button>
              
            </div>
            <div class="right">
              <button class="menubar-btn" id="minimizar" onclick="min"><i class="fas fa-window-minimize"></i></button>
              <button class="menubar-btn" id="max-unmax-btn"><i class="far fa-square"></i></button>
              <button class="menubar-btn" id="cerrar"><i class="fas fa-times"></i></button>
            </div>
          </div>

        <h1>Crear un nuevo usuario</h1>
        <fieldset >
            <div class="tabla">
                <h2  >Listado de usuarios</h2>
                
            <table id="tabla-usuarios" >
                
                <thead>
                    <tr>
                        <th class="usuario" id="fila1" name="lista">Usuario</th>
                        <th class="nivel" id='fila2' name="lista">Nivel</th>
                        <th class ="nombre" id="fila3" name="lista">Nombre</th>
                        <th class ="apellido" id="fila4" name="lista">Apellido</th>
                        <th class ="fecharegistro" id="fila5" name="lista">Registro</th>
                        <th class ="ultimasesion" id="fila6" name="lista">Ultima sesion</th>
                
                    </tr>
                </thead>
                <tbody>
                </tbody> 
            </table> 
            <div class="btn-group">
                <button type="button" id="firstPage" class="paginas">|<<</button>
                <button  type="button" id="previousPage" class="paginas"><<</button>
                <button class="paginas">Refrescar</button>
                <button  type="button" id="nextPage" class="paginas">>></button>
                <button  type="button" id="lastPage" class="paginas">>>|</button>
                </div>
            </div>
         <fieldset class="ajustar">
            
            <legend><b>Datos de usuario</b></legend>
        <table >
          
            <tr>
                <td class="excluir" id><label>Usuario: </label></td>
                <td class="excluir"><input type="text" name = "usuario2"  id="usuario2" maxlength="10" required></td>
            </tr>
            <tr>
                <td class="excluir"><label >Contraseña: </label></td>
                <td class="excluir"><input type="password" name="clave" id="clave" maxlength="10" required></td>
            </tr>
            <tr>
                <td class="excluir"><label>Confirmar contraseña: </label></td>
                <td class="excluir"><input type="password" name="confirmarcontraseña" id="confirmarcontraseña" maxlength="10" required></td>
            </tr>
            <tr>
                <td class="excluir"><label >Nivel: </label></td>
                <td class="excluir">
                <select name="niveles" id="niveles" required>
                    <option value="" disable selected>Seleccione</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select></td>
                </tr>
            </tr>
            <tr>
                <td class="excluir"><label>Nombre: </label></td>
                <td class="excluir"><input type="text"  name="nombre" id="nombre" required></td><br>
            </tr>
            <tr>
            </tr>
            <tr>
                <td class="excluir"><label>Apellido: </label></td>
                <td class="excluir"><input type="text"   name="apellido" id="apellido" required></td>
            </tr>
            <tr>
                <tr>
                    <td class="excluir"><label>Fecha de registro: </label></td>
                    <td class="excluir"><input type="date" name="fechaRegistro" id="fechaRegistro" required></td>
                </tr>
                <tr>
        </table>
         </fieldset>
         <fieldset class="ajustar">
            <legend><b>Acciones</b></legend>
            <button type="button" id="Guardar">Guardar</button>
            <button type="button" id="modificar">Modificar</button>
            <button type="button" id="buscar">Buscar</button>
            <button type="reset">Limpiar</button>
            <button type="button" id="Anular">Eliminar</button>
            <button type="button" id="Salir">Salir</button>
         </fieldset>

        
        </fieldset>
    </form>
