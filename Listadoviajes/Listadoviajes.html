        <fieldset>
    <div class="Origen">
        <label>Cedula:</label> <input type="number" name="" id="cedula" >
       
        <label id="Sede">Sede: </label>
        <select name="Sedes" id="Sedes">
          
         
     </select>

        <select name="Estados" id="selectEstados">
            <option value="" disable selected>Viajes no terminados</option>

 </div>

  <label>Remolque:</label> <input type="text" name="" id="placaRemolque">
  <label>Cava:</label> <input type="text" name="" id="placaCava">
  <label >Posterior a:</label> <input type="date" name="" id="fechaPosterior">
  <label>Anterior a:</label> <input type="date" name="" id="fechaAnterior">
 
    </fieldset> 
  
        
<form >                                      

            <div class="tabla">

        <thead>
            <tr>
                
                <th>Id</th>

        <tbody>
        </tbody>
        </table>
        <div class="botones">

            <button type="button" id="firstPage" class="paginas">|<<</button>
            <button  type="button" id="previousPage" class="paginas"><<</button>
            <button class="paginas">Refrescar</button>
            <button  type="button" id="nextPage" class="paginas">>></button>
            <button  type="button" id="lastPage" class="paginas" >>>|</button>
            </div>

        </div>
            </div>
            <div id="response"></div>

         <div id="ventana-emergente"></div>

        
          

</form>
    <script>
        
        //!Cargar fechas a los inputs tipo date
        var currentDate = new Date();

        // Crear una nueva fecha para la fecha de inicio restando 1 mes a la fecha actual
        var startDate = new Date(currentDate.getFullYear(), currentDate.getMonth() - 1, currentDate.getDate());

        // Crear una nueva fecha para la fecha final sumando 1 mes a la fecha actual
        var endDate = new Date(currentDate.getFullYear(), currentDate.getMonth() , currentDate.getDate() +7);

        // Formatear las fechas en el formato "YYYY-MM-DD"
        var startDateFormatted = startDate.toISOString().split("T")[0];
        var endDateFormatted = endDate.toISOString().split("T")[0];

        // Establecer los valores de los inputs de fecha
        document.getElementById("fechaPosterior").value = startDateFormatted;
        document.getElementById("fechaAnterior").value = endDateFormatted;

        
        //fin de cargar fechas a los inputs tipo date
    </script>
