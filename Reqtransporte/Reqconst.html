<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Usuarios</title>
    <link rel="stylesheet" type="text/css" href="Reqtransporte.css"> 
    <script src="https://kit.fontawesome.com/1c9144b004.js" crossorigin="anonymous"></script> 

</head>
<body>
   
    <form action="/usuarios" method="post">
        <div id="menu-bar">
            <div class="left" role="menu">
              
            </div>
            <div class="right">
              <button class="menubar-btn" id="minimizar"><i class="fas fa-window-minimize"></i></button>
              <button class="menubar-btn" id="max-unmax-btn"><i class="far fa-square"></i></button>
              <button class="menubar-btn" id="cerrar"><i class="fas fa-times"></i></button>
            </div>
          </div>
          
        <h2>Requerimiento de transporte</h2>
<fieldset >
               
            <legend><b>Datos para la solicitud de requerimiento de vehículo</b></legend>
            <div class="fecha">
            <label >Fecha de requerimiento:</label> 
            <input type="date">
           </div>
    <div class="tablas">
            
        <fieldset class="viaje"><legend>Datos de viaje</legend>
        <table >
            
            
            <tr>
                <td class="excluir"><label >Origen: </label></td>
                <td class="excluir">
                <select name="niveles" required>
                    <option value="" disable selected>Seleccione</option>
                    <option value="1">Dist.Guacara</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select></td>
            </tr>
            <tr>
                <td class="excluir"><label >Destino: </label></td>
                <td class="excluir">
                <select name="niveles" required>
                    <option value="" disable selected>Seleccione</option>
                    <option value="1">Tienda</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select></td>
                </tr>
            </tr>
            <tr>
                <td class="excluir"></td>
                <td class="excluir">
                <select name="niveles" required>
                    <option value="" disable selected>Seleccione</option>
                    <option value="1">El recreo</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select></td>
             
                
            </tr>
            <tr>
                <td class="excluir"><label class="desvio" >C.C</label><input type="checkbox" ></td>
                <td class="excluir">
                <select name="niveles" required>
                    <option value="" disable selected>Desvio</option>
                    <option value="1">Alta vista</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select></td>
             
                
            </tr>
           
            <tr> 

                <td class="excluir"></td>
                <td class="excluir"><button type="button">Agregar desvio</button></td>
                
            </tr>
                 
            </tr>
      
    </table>
     </fieldset> 
           
  
     <fieldset class="Vehiculo"> <legend>Datos del vehículo</legend>
    
        <table>
            
            <tr>
                <th class="excluir">  </th>
                <th class="excluir">  </th>
            </tr>
            <tr>
                <td class="excluir"><label>Placa: </label></td>
                <td class="excluir"> <input type="text"></td>
            </tr>
            <tr>
                <td class="excluir"><label >Modelo: </label></td>
                <td class="excluir">  <input type="text"></td>
            </tr>
            <tr>
                <td class="excluir"></td>
                <td class="excluir"><button type="button">Lista de vehículos disponibles</button></td>
            </tr>
           
            
                <table>
                  <tr>
                    <td class="excluir"><input type="radio" name="tab" id="tab1" checked></td>
                    <td class="excluir"><label for="tab1">Viaje con cava: </label></td>
                  </tr>
                  <tr>
                    <td class="excluir"><input type="radio" name="tab" id="tab2"></td>
                    <td class="excluir"><label for="tab2">Viaje con contenedor: </label></td>
                  </tr>
                  <tr>
                    <td class="excluir"><label>Cant. Bultos</label></td>
                    <td class="excluir"><input type="number" style="width: 30%;"></td>
                  </tr>
                </table>
       </fieldset>


    <fieldset class="field" id="cava-fieldset"><legend>Datos de cava</legend>
        <table>
          <tr>
            <td class="excluir"><label>Placa cava: </label></td>
            <td class="excluir"><input type="text"></td>
          </tr>
          <tr>
            <td class="excluir"><label>Modelo: </label></td>
            <td class="excluir"><input type="text"></td>
          </tr>
          <tr>
            <td class="excluir"></td>
            <td class="excluir"><button type="button" style="margin-bottom: 5px;">Lista de cavas disponibles</button></td>
          </tr>
          <tr>
            <td class="excluir"><label>Precinto</label></td>
            <td class="excluir"><input type="text"></td>
          </tr>
        </table>
      </fieldset>
      

         <fieldset class="field" id="contenedor-fieldset" style="display:none;"><legend>Datos remolque</legend>
        <table >
            
            
            <tr>
                <td class="excluir"><label >Placa Remolque: </label></td>
                <td class="excluir"> <input type="text"></td>
              
            </tr>
            <tr>
                <td class="excluir"><label >Modelo: </label></td>
                <td class="excluir"><input type="text"></td>
               
            </tr>
            <tr>
                <td></td>
                <td class="excluir"><button type="button" style="margin-bottom: 5px;">Lista de cavas disponibles</button></td>
            </tr>
            <tr>
                <td><label>Contenedor:</label></td>
                <td class="excluir"><input type="text" ></td>
            </tr>
            <tr>
                <td></td>
                <td class="excluir"><button type="button" style="margin-bottom: 5px;">Contenedores disponibles</button></td>
            </tr>
   
            <tr>
                <td><label> Precinto:</label></td>
                <td class="excluir"><input type="text" ></td>
            </tr>
 
</table>

</fieldset>
    
 </div>
 <div class="tablas2">
 <fieldset class="chofer"><legend>Datos de chofer</legend>
    <table >
        
        
        <tr>
            <td class="excluir"><label >Nombre: </label></td>
            <td class="excluir"><input type="text"></td>
            
        </tr>
        
        <tr>
            <td class="excluir"><label >Cedula: </label></td>
            <td class="excluir"><input type="number"></td>
            
           
        </tr>
     
</table> 
<button type="button" style="margin-left: 30px;">Choferes disponibles</button>
</fieldset>

<fieldset class="viaticos"><legend>Peajes</legend>

    <table >
        
        <tr>
            <td class="excluir"><label >Peaje Trad.: </label></td>
            <td class="excluir"><input type="text"></td>
            
        </tr>
        <tr>
            <td class="excluir"><label >Peaje Elect.: </label></td>
            <td class="excluir"><input type="number"></td>
            
           
        </tr>
        
       
        <tr> 
            <td class="excluir">Total:</td>
            <td class="excluir"><input type="number"></td>
            
              
        </tr>
   
</table> 
</fieldset>
<fieldset class="viaticos"><legend>Viaticos</legend>

    <table >
        
        <tr>
            <td class="excluir"><label >Viatico (Bs): </label></td>
            <td class="excluir"><input type="text" class="ayudante"></td>
            
        </tr>
        <tr>
            <td class="excluir"><label >Peajes: </label></td>
            <td class="excluir"><input type="number" class="ayudante"></td>
            
        </tr>
        <tr>
            <td class="excluir"><label >Total: </label></td>
            <td class="excluir"><input type="text"></td>
            
        </tr>
   
</table> 
</fieldset>


</div>
<hr>

<div class="observacion">

    <fieldset><legend>Observaciones</legend>
    <textarea></textarea>
    </fieldset>

  <fieldset class="acciones">
    <legend><b>Acciones</b></legend>
    <button type="submit">Guardar</button>
    <button type="reset">Limpiar</button>
    <button type="button" id="Salir">Salir</button>
 </fieldset>
         
</fieldset>
 
</div>

    </form>
    <script>
        let cavaFieldset = document.getElementById("cava-fieldset");
        let contenedorFieldset = document.getElementById("contenedor-fieldset");

            document.getElementById("tab1").addEventListener("click", function() {
            cavaFieldset.style.display = "block";
            contenedorFieldset.style.display = "none";
        });

            document.getElementById("tab2").addEventListener("click", function() {
            cavaFieldset.style.display = "none";
            contenedorFieldset.style.display = "block";
        });
</script>
        <script src="../menu-functions.js"></script>
</body>
</html>
